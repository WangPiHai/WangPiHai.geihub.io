<h3 id="导出方式"><a href="#导出方式" class="headerlink" title="导出方式"></a>导出方式</h3><blockquote>
<p>export</p>
<p>export{变量1，变量2}</p>
<p>export default 默认导出</p>
</blockquote>
<h3 id="导入方式"><a href="#导入方式" class="headerlink" title="导入方式"></a>导入方式</h3><blockquote>
<p>import {变量1 as 重命名，变量2} from 地址 对象解构去匹配导出的整个对象中的相同的变量名，没有匹配到为undefined，可以重命名</p>
<p>import 变量 from 地址,默认导入，可以接收到默认导出</p>
<p>import * as 变量名 from 地址,全部导入，可以接收到文件中的所有导出，包括默认导出。</p>
</blockquote>
<h2 id="继承"><a href="#继承" class="headerlink" title="继承"></a>继承</h2><blockquote>
<p>存在于两个构造函数之间，子类从父类构造函数上面继承相同的方法和属性</p>
</blockquote>
<h3 id="原型继承"><a href="#原型继承" class="headerlink" title="原型继承"></a>原型继承</h3><blockquote>
<p>​    Son.prototype &#x3D; new Person(‘刘海涛’, 25)</p>
</blockquote>
<h4 id="优点"><a href="#优点" class="headerlink" title="优点"></a>优点</h4><blockquote>
<p>不管是在父类构造函数体类 还是原型对象上面 都可以继承过来 </p>
</blockquote>
<h4 id="缺点"><a href="#缺点" class="headerlink" title="缺点"></a>缺点</h4><blockquote>
<p>需要在多个地方传递参数 </p>
<p>如果在子类构造函数的原型对象上面添加方法和属性的时候  添加到父类实例化对象里面了</p>
</blockquote>
<h3 id="构造函数继承"><a href="#构造函数继承" class="headerlink" title="构造函数继承"></a>构造函数继承</h3><blockquote>
<p>Person.call(this)</p>
</blockquote>
<h4 id="优点-1"><a href="#优点-1" class="headerlink" title="优点"></a>优点</h4><blockquote>
<p>只需要在一个地方进行传参  </p>
</blockquote>
<h4 id="缺点-1"><a href="#缺点-1" class="headerlink" title="缺点"></a>缺点</h4><blockquote>
<p>只能继承父类构造函数体类的方法和属性 不能继承原型对象上面的方法和属性</p>
</blockquote>
<h3 id="组合继承"><a href="#组合继承" class="headerlink" title="组合继承"></a>组合继承</h3><blockquote>
<p>Son.prototype &#x3D; new Person(‘刘海涛’, 25)</p>
<p>Person.call(this)</p>
</blockquote>
<h4 id="优点-2"><a href="#优点-2" class="headerlink" title="优点"></a>优点</h4><blockquote>
<p>只需要在一个地方进行传参  </p>
</blockquote>
<h4 id="缺点-2"><a href="#缺点-2" class="headerlink" title="缺点"></a>缺点</h4><blockquote>
<p>在子类的原型对象上面添加方法和属性  实际上添加到了父类的实例化对象上面</p>
</blockquote>
<h3 id="ES6继承"><a href="#ES6继承" class="headerlink" title="ES6继承"></a>ES6继承</h3><blockquote>
<p>class Son extends Person{</p>
<p>super()</p>
<p>…….</p>
<p>}</p>
</blockquote>

<h1 id="5月9日"><a href="#5月9日" class="headerlink" title="5月9日"></a>5月9日</h1><h2 id="ajax"><a href="#ajax" class="headerlink" title="ajax"></a>ajax</h2><blockquote>
<p><strong>let  xhr &#x3D; new XMLHttpRequest()    &#x2F;&#x2F;&#x2F;&#x2F;&#x2F;创建ajax实例化对象</strong></p>
<p><strong>xhr.open(‘get’, ‘<a target="_blank" rel="noopener" href="http://localho/">http://localho</a>‘)</strong></p>
<p>&#x2F;&#x2F; 配置请求信息</p>
<p>​    &#x2F;*</p>
<p>​      参数</p>
<p>​      + 参数1表示请求方式（get或者post）</p>
<p>​      + 参数2表示请求地址（你向谁发生请求）</p>
<p>​      + 参数3表示异步（true，默认）或者同步（false，99.99999%不会用到）</p>
<p>​    *&#x2F;</p>
<p><strong>xhr.onreadystatechange &#x3D; ()&#x3D;&gt;{</strong></p>
<p>​      &#x2F;&#x2F; xhr.readyState &#x3D; 2时-发送数据, send()方法调用, 但是当前的状态及http头未知,请求未完成</p>
<p>​      &#x2F;&#x2F; xhr.readyState &#x3D; 3时-数据传输中, 接受部分数据</p>
<p>​      &#x2F;&#x2F; xhr.readyState &#x3D; 4时-响应内容解析完成</p>
<p>​      &#x2F;&#x2F; console.log(xhr.readyState)</p>
<p>​      &#x2F;&#x2F; xhr.responseText 表示接收后端传递给咱们的数据</p>
<p>​      &#x2F;&#x2F; console.log(xhr.responseText)</p>
<p>​      &#x2F;&#x2F; 第一个判断表示ajax的状态是4的时候，才接收数据</p>
<p>​      <strong>if(xhr.readyState &#x3D;&#x3D; 4){</strong></p>
<p>​        &#x2F;&#x2F; 第二个判断表示http这个载体的状态是200没有问题的时候，才接收数据</p>
<p>​        <strong>if(xhr.status &#x3D;&#x3D; 200){</strong></p>
<p>​          <strong>console.log(xhr.responseText)</strong></p>
<p>​        <strong>}else{</strong></p>
<p>​          <strong>console.log(‘请求失败’)</strong></p>
<p>​        <strong>}</strong></p>
<p>​      <strong>}</strong></p>
<p>​      &#x2F;&#x2F; 注意点：不推荐</p>
<p>​      &#x2F;&#x2F; if(xhr.readyState &#x3D;&#x3D; 4 &amp;&amp; xhr.status &#x3D;&#x3D; 200){</p>
<p>​      &#x2F;&#x2F;   console.log(xhr.responseText)</p>
<p>​      &#x2F;&#x2F; }else{</p>
<p>​      &#x2F;&#x2F;   console.log(‘请求失败’)</p>
<p>​      &#x2F;&#x2F; }</p>
<p>​    <strong>}</strong></p>
<p>&#x2F;&#x2F; 发送请求（把请求发送出去）</p>
<p>​    <strong>xhr.send()</strong></p>
</blockquote>
<h2 id="主体代码完整版-—get请求"><a href="#主体代码完整版-—get请求" class="headerlink" title="主体代码完整版 —get请求"></a>主体代码完整版 —get请求</h2><blockquote>
<p>let  xhr &#x3D; new XMLHttpRequest()   </p>
<p>xhr.open(‘get’, ‘<a target="_blank" rel="noopener" href="http://localhost/">http://localhost</a>‘)</p>
<p>xhr.onreadystatechange &#x3D; ()&#x3D;&gt;{</p>
<p>if(xhr.readyState &#x3D;&#x3D; 4){</p>
<p>if(xhr.status &#x3D;&#x3D; 200){</p>

<h2 id="get请求和post请求的区别"><a href="#get请求和post请求的区别" class="headerlink" title="get请求和post请求的区别"></a>get请求和post请求的区别</h2><p>get明文传输，可以直接获取到，post加密传输，更加安全</p>
<p>在ajax中post请求比get请求多一个请求头，需要根据接口文件进行跟换使用，post传输的查询字符串没有？号连接</p>
<p>get获取数据，post传输数据</p>
<p>get传输数据有限，速度快</p>

<h2 id="http是超文本传输协议，"><a href="#http是超文本传输协议，" class="headerlink" title="http是超文本传输协议，"></a>http是超文本传输协议，</h2><p>  200：请求成功。用于GET和POSt请求</p>
<p>  201：已创建。成功请求并创建了新的资源</p>
<p>  304：未修改。所请求的资源没有修改，不会返回任何资源。客户端通过缓存访问资源。</p>
<p>  400：客户端请求的语法错误，服务器无法理解。</p>
<p>  401：请求要求用户的身份认证</p>
<p>  403：服务器理解请求客服端的请求，但是不能执行。</p>
<p>  404：客服端无法找到请求资源。</p>
<p>  500：服务器内部错误，无法完成请求。</p>
<p>  502：作为网关和代理工作服务器执行请求时，从远程服务器收到无效的响应。</p>
<p>  503：服务器超载或者正在维护，暂时无法处理客户端请求。</p>

    function viewer_init() {
        let pswpElement = document.querySelectorAll('.pswp')[0];
        let $imgArr = document.querySelectorAll(('.article-entry img:not(.reward-img)'))

        $imgArr.forEach(($em, i) => {
            $em.onclick = () => {
                // slider展开状态
                // todo: 这样不好，后面改成状态
                if (document.querySelector('.left-col.show')) return
                let items = []
                $imgArr.forEach(($em2, i2) => {
                    let img = $em2.getAttribute('data-idx', i2)
                    let src = $em2.getAttribute('data-target') || $em2.getAttribute('src')
                    let title = $em2.getAttribute('alt')
                    // 获得原图尺寸
                    const image = new Image()
                    image.src = src
                    items.push({
                        src: src,
                        w: image.width || $em2.width,
                        h: image.height || $em2.height,
                        title: title
                    })
                })
                var gallery = new PhotoSwipe(pswpElement, PhotoSwipeUI_Default, items, {
                    index: parseInt(i)
                });
                gallery.init()
            }
        })
    }
    viewer_init()
</script>

 <script src="https://cdn.staticfile.org/clipboard.js/2.0.10/clipboard.min.js"></script>
<script>
  function wait(callback, seconds) {
    var timelag = null;
    timelag = window.setTimeout(callback, seconds);
  }
  !function (e, t, a) {
    var initCopyCode = function(){
      var copyHtml = '';
      copyHtml += '<button class="btn-copy" data-clipboard-snippet="">';
      copyHtml += '<i class="ri-file-copy-2-line"></i><span>COPY</span>';
      copyHtml += '</button>';
      $(".highlight .code pre").before(copyHtml);
      $(".article pre code").before(copyHtml);
      var clipboard = new ClipboardJS('.btn-copy', {
        target: function(trigger) {
          return trigger.nextElementSibling;
        }
      });
      clipboard.on('success', function(e) {
        let $btn = $(e.trigger);
        $btn.addClass('copied');
        let $icon = $($btn.find('i'));
        $icon.removeClass('ri-file-copy-2-line');
        $icon.addClass('ri-checkbox-circle-line');
        let $span = $($btn.find('span'));
        $span[0].innerText = 'COPIED';
        
        wait(function () { // 等待两秒钟后恢复
          $icon.removeClass('ri-checkbox-circle-line');
          $icon.addClass('ri-file-copy-2-line');
          $span[0].innerText = 'COPY';
        }, 2000);
      });
      clipboard.on('error', function(e) {
        e.clearSelection();
        let $btn = $(e.trigger);
        $btn.addClass('copy-failed');
        let $icon = $($btn.find('i'));
        $icon.removeClass('ri-file-copy-2-line');
        $icon.addClass('ri-time-line');
        let $span = $($btn.find('span'));
        $span[0].innerText = 'COPY FAILED';
        
        wait(function () { // 等待两秒钟后恢复
          $icon.removeClass('ri-time-line');
          $icon.addClass('ri-file-copy-2-line');
          $span[0].innerText = 'COPY';
        }, 2000);
      });
    }
    initCopyCode();
  }(window, document);
</script>
