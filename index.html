<h3 id="导出方式"><a href="#导出方式" class="headerlink" title="导出方式"></a>导出方式</h3><blockquote>
<p>export</p>
<p>export{变量1，变量2}</p>
<p>export default 默认导出</p>
</blockquote>
<h3 id="导入方式"><a href="#导入方式" class="headerlink" title="导入方式"></a>导入方式</h3><blockquote>
<p>import {变量1 as 重命名，变量2} from 地址 对象解构去匹配导出的整个对象中的相同的变量名，没有匹配到为undefined，可以重命名</p>
<p>import 变量 from 地址,默认导入，可以接收到默认导出</p>
<p>import * as 变量名 from 地址,全部导入，可以接收到文件中的所有导出，包括默认导出。</p>
</blockquote>
<h2 id="继承"><a href="#继承" class="headerlink" title="继承"></a>继承</h2><blockquote>
<p>存在于两个构造函数之间，子类从父类构造函数上面继承相同的方法和属性</p>
</blockquote>
<h3 id="原型继承"><a href="#原型继承" class="headerlink" title="原型继承"></a>原型继承</h3><blockquote>
<p>​    Son.prototype &#x3D; new Person(‘刘海涛’, 25)</p>
</blockquote>
<h4 id="优点"><a href="#优点" class="headerlink" title="优点"></a>优点</h4><blockquote>
<p>不管是在父类构造函数体类 还是原型对象上面 都可以继承过来 </p>
</blockquote>
<h4 id="缺点"><a href="#缺点" class="headerlink" title="缺点"></a>缺点</h4><blockquote>
<p>需要在多个地方传递参数 </p>
<p>如果在子类构造函数的原型对象上面添加方法和属性的时候  添加到父类实例化对象里面了</p>
</blockquote>
<h3 id="构造函数继承"><a href="#构造函数继承" class="headerlink" title="构造函数继承"></a>构造函数继承</h3><blockquote>
<p>Person.call(this)</p>
</blockquote>
<h4 id="优点-1"><a href="#优点-1" class="headerlink" title="优点"></a>优点</h4><blockquote>
<p>只需要在一个地方进行传参  </p>
</blockquote>
<h4 id="缺点-1"><a href="#缺点-1" class="headerlink" title="缺点"></a>缺点</h4><blockquote>
<p>只能继承父类构造函数体类的方法和属性 不能继承原型对象上面的方法和属性</p>
</blockquote>
<h3 id="组合继承"><a href="#组合继承" class="headerlink" title="组合继承"></a>组合继承</h3><blockquote>
<p>Son.prototype &#x3D; new Person(‘刘海涛’, 25)</p>
<p>Person.call(this)</p>
</blockquote>
<h4 id="优点-2"><a href="#优点-2" class="headerlink" title="优点"></a>优点</h4><blockquote>
<p>只需要在一个地方进行传参  </p>
</blockquote>
<h4 id="缺点-2"><a href="#缺点-2" class="headerlink" title="缺点"></a>缺点</h4><blockquote>
<p>在子类的原型对象上面添加方法和属性  实际上添加到了父类的实例化对象上面</p>
</blockquote>
<h3 id="ES6继承"><a href="#ES6继承" class="headerlink" title="ES6继承"></a>ES6继承</h3><blockquote>
<p>class Son extends Person{</p>
<p>super()</p>
<p>…….</p>
<p>}</p>
</blockquote>
<h1 id="5月6日"><a href="#5月6日" class="headerlink" title="5月6日"></a>5月6日</h1><h2 id="单例模式"><a href="#单例模式" class="headerlink" title="单例模式"></a>单例模式</h2><blockquote>
<p>一个构造函数只生成一个实例化对象</p>
</blockquote>
<p>核心代码</p>
<blockquote>
<p>let instance&#x3D;null </p>
<p>function Fn(){</p>
<p>if(!instance){</p>
<p>instance&#x3D;new   Person()</p>
<p>}</p>
<p>return instance</p>
<p>}</p>
</blockquote>
<p>从单例模式实例化的对象使用地址是一致的，既可以全等</p>
<h2 id="发布订阅者模式"><a href="#发布订阅者模式" class="headerlink" title="发布订阅者模式"></a>发布订阅者模式</h2><p>实例化对象方法中保存用户的操作记录，在获取到用户的操作时，找到对应的方法反馈，在存储操作记录的对象没有用户时，函数将不会执行。</p>
<blockquote>
<p>定义一个构造函数 class<br>              + 属性<br>                 + 存储订阅消息的对象<br>                 +  {<br>                    xiyou:[打电话,发微信，qq]<br>                    }<br>                              + 方法<br>                 +  on  订阅<br>                 +  off  取消订阅<br>                 +  emit  执行消息队列</p>
</blockquote>
<h2 id="单页面应用spa"><a href="#单页面应用spa" class="headerlink" title="单页面应用spa"></a>单页面应用spa</h2><blockquote>
<p>SPA<br>         + single page application<br>                   + 一个项目里面只有一个index.html<br>                  + 一般应用在 移动端  或者pc后台管理系统  </p>
<pre><code> +  前端开发  面向过程  面向对象  组件化开发
 + 一个完整的组件 (html+css +js) 
 + 切换组件的依赖  
 + hash 根据hash值的变化 去切换不同的组件 (重点)
 + history 根据变换切换不同的组件    
</code></pre>
</blockquote>
<h3 id="具体实现-hash路由"><a href="#具体实现-hash路由" class="headerlink" title="具体实现    :hash路由"></a>具体实现    :hash路由</h3><blockquote>
<a href="#/地址" >

<p>改变地址栏中的hash值，再根据此hash值加载不同的组件</p>
</blockquote>

<h3 id="内置模块：fs模块-提供读写功能"><a href="#内置模块：fs模块-提供读写功能" class="headerlink" title="内置模块：fs模块  (提供读写功能)"></a>内置模块：fs模块  (提供读写功能)</h3><ul>
<li><p>const  fs &#x3D;require(‘fs’)   &#x2F;&#x2F;&#x2F;&#x2F;导入fs模块方法</p>
</li>
<li><p>同步写入</p>
<blockquote>

</blockquote>
</li>
<li><p>异步写入</p>
<blockquote>
<p>fs.writeFile(‘文件路径’，’写入内容’，(err)&#x3D;&gt;{</p>

<p>})</p>
</blockquote>
</li>
<li><p>同步读取</p>
<blockquote>
<p>fs.readFileSync(‘文件路径’，’utf-8’)</p>
</blockquote>
</li>
<li><p>异步读取</p>
<blockquote>
<p>fs.readFile(‘文件路径’，’utf-8’，(err,data)&#x3D;&gt;{</p>

</li>
</ul>
<h3 id="内置模块：path模块-用来操作路径"><a href="#内置模块：path模块-用来操作路径" class="headerlink" title="内置模块：path模块  (用来操作路径)"></a>内置模块：path模块  (用来操作路径)</h3><ul>

</li>

<h3 id="内置模块：url-模块"><a href="#内置模块：url-模块" class="headerlink" title="内置模块：url 模块"></a>内置模块：url 模块</h3><ul>

<blockquote>
<p>const  res &#x3D; url.parse(‘<a target="_blank" rel="noopener" href="https://www.baidu.com/login?pageSize=12&current=1#/a/b/c.html',true">https://www.baidu.com:443/login?pageSize=12&amp;current=1#/a/b/c.html&#39;,true</a>)</p>

<p>query: ‘pageSize&#x3D;12&amp;current&#x3D;1’,  &#x2F;&#x2F; 请求的参数</p>
<p>pathname: ‘&#x2F;login’,  &#x2F;&#x2F; 文件地址</p>

<p>href: ‘<a target="_blank" rel="noopener" href="https://www.baidu.com/login?pageSize=12&current=1#/a/b/c.html">https://www.baidu.com:443/login?pageSize=12&amp;current=1#/a/b/c.html</a>‘ &#x2F;&#x2F;</p>
<p>}</p>

<h3 id="内置模块：http模块"><a href="#内置模块：http模块" class="headerlink" title="内置模块：http模块"></a>内置模块：http模块</h3><ul>

<h2 id="npm的使用"><a href="#npm的使用" class="headerlink" title="npm的使用"></a>npm的使用</h2><blockquote>
<p>npm init    初始化</p>
<p>npm  i  包名@版本号  –save-dev(下载到开发环境，不添加默认下载到生产环境)</p>

</blockquote>
<h1 id="5月9日"><a href="#5月9日" class="headerlink" title="5月9日"></a>5月9日</h1><h2 id="ajax"><a href="#ajax" class="headerlink" title="ajax"></a>ajax</h2><blockquote>
<p><strong>let  xhr &#x3D; new XMLHttpRequest()    &#x2F;&#x2F;&#x2F;&#x2F;&#x2F;创建ajax实例化对象</strong></p>
<p><strong>xhr.open(‘get’, ‘<a target="_blank" rel="noopener" href="http://localho/">http://localho</a>‘)</strong></p>
<p>&#x2F;&#x2F; 配置请求信息</p>
<p>​    &#x2F;*</p>
<p>​      参数</p>
<p>​      + 参数1表示请求方式（get或者post）</p>
<p>​      + 参数2表示请求地址（你向谁发生请求）</p>
<p>​      + 参数3表示异步（true，默认）或者同步（false，99.99999%不会用到）</p>
<p>​    *&#x2F;</p>
<p><strong>xhr.onreadystatechange &#x3D; ()&#x3D;&gt;{</strong></p>
<p>​      &#x2F;&#x2F; xhr.readyState &#x3D; 2时-发送数据, send()方法调用, 但是当前的状态及http头未知,请求未完成</p>
<p>​      &#x2F;&#x2F; xhr.readyState &#x3D; 3时-数据传输中, 接受部分数据</p>
<p>​      &#x2F;&#x2F; xhr.readyState &#x3D; 4时-响应内容解析完成</p>
<p>​      &#x2F;&#x2F; console.log(xhr.readyState)</p>
<p>​      &#x2F;&#x2F; xhr.responseText 表示接收后端传递给咱们的数据</p>
<p>​      &#x2F;&#x2F; console.log(xhr.responseText)</p>
<p>​      &#x2F;&#x2F; 第一个判断表示ajax的状态是4的时候，才接收数据</p>
<p>​      <strong>if(xhr.readyState &#x3D;&#x3D; 4){</strong></p>
<p>​        &#x2F;&#x2F; 第二个判断表示http这个载体的状态是200没有问题的时候，才接收数据</p>
<p>​        <strong>if(xhr.status &#x3D;&#x3D; 200){</strong></p>
<p>​          <strong>console.log(xhr.responseText)</strong></p>
<p>​        <strong>}else{</strong></p>
<p>​          <strong>console.log(‘请求失败’)</strong></p>
<p>​        <strong>}</strong></p>
<p>​      <strong>}</strong></p>
<p>​      &#x2F;&#x2F; 注意点：不推荐</p>
<p>​      &#x2F;&#x2F; if(xhr.readyState &#x3D;&#x3D; 4 &amp;&amp; xhr.status &#x3D;&#x3D; 200){</p>
<p>​      &#x2F;&#x2F;   console.log(xhr.responseText)</p>
<p>​      &#x2F;&#x2F; }else{</p>
<p>​      &#x2F;&#x2F;   console.log(‘请求失败’)</p>
<p>​      &#x2F;&#x2F; }</p>
<p>​    <strong>}</strong></p>
<p>&#x2F;&#x2F; 发送请求（把请求发送出去）</p>
<p>​    <strong>xhr.send()</strong></p>
</blockquote>
<h2 id="主体代码完整版-—get请求"><a href="#主体代码完整版-—get请求" class="headerlink" title="主体代码完整版 —get请求"></a>主体代码完整版 —get请求</h2><blockquote>
<p>let  xhr &#x3D; new XMLHttpRequest()   </p>
<p>xhr.open(‘get’, ‘<a target="_blank" rel="noopener" href="http://localhost/">http://localhost</a>‘)</p>
<p>xhr.onreadystatechange &#x3D; ()&#x3D;&gt;{</p>
<p>if(xhr.readyState &#x3D;&#x3D; 4){</p>
<p>if(xhr.status &#x3D;&#x3D; 200){</p>
<p>​          console.log(xhr.responseText)</p>
<p>​        }else{</p>
<p>​          console.log(‘请求失败’)</p>
<p>​        }</p>
<p>​      }</p>
<p>}</p>
<p>xhr.send()</p>
</blockquote>
<h2 id="get请求和post请求的区别"><a href="#get请求和post请求的区别" class="headerlink" title="get请求和post请求的区别"></a>get请求和post请求的区别</h2><p>get明文传输，可以直接获取到，post加密传输，更加安全</p>
<p>在ajax中post请求比get请求多一个请求头，需要根据接口文件进行跟换使用，post传输的查询字符串没有？号连接</p>
<p>get获取数据，post传输数据</p>
<p>get传输数据有限，速度快</p>
<p>post没有限制，较get速度较慢</p>
<h2 id="http是超文本传输协议，"><a href="#http是超文本传输协议，" class="headerlink" title="http是超文本传输协议，"></a>http是超文本传输协议，</h2><p>  200：请求成功。用于GET和POSt请求</p>
<p>  201：已创建。成功请求并创建了新的资源</p>
<p>  304：未修改。所请求的资源没有修改，不会返回任何资源。客户端通过缓存访问资源。</p>
<p>  400：客户端请求的语法错误，服务器无法理解。</p>
<p>  401：请求要求用户的身份认证</p>
<p>  403：服务器理解请求客服端的请求，但是不能执行。</p>
<p>  404：客服端无法找到请求资源。</p>
<p>  500：服务器内部错误，无法完成请求。</p>
<p>  502：作为网关和代理工作服务器执行请求时，从远程服务器收到无效的响应。</p>
<p>  503：服务器超载或者正在维护，暂时无法处理客户端请求。</p>

  <h1 id="4月28日"><a href="#4月28日" class="headerlink" title="4月28日"></a>4月28日</h1><h2 id="对象的方法"><a href="#对象的方法" class="headerlink" title="对象的方法"></a>对象的方法</h2><blockquote>
<p>Array.isArray() 判断是不是一个数组</p>
<p>isNaN() 判断非数字，如果是数字返回false，不是数字返回true </p>
<p>instanceof表示判断实例化对象是否属于某个构造函数</p>
<p>Object.hasOwnProperty 判断一个对象是否有该属性</p>
</blockquote>
<h2 id="深浅拷贝"><a href="#深浅拷贝" class="headerlink" title="深浅拷贝"></a>深浅拷贝</h2><blockquote>
<p>浅拷贝：对象的复制只是复制对象的引用，可以改变原始数据的值</p>
<p>深拷贝：彻底复制一个对象，而不是简单的拷贝对象的引用，拷贝后不会修改到原始数据的值</p>
</blockquote>
<h2 id="数据劫持"><a href="#数据劫持" class="headerlink" title="数据劫持"></a>数据劫持</h2><blockquote>
<p>使用数据劫持，劫持这个对象，给对象里面的属性做一些限定</p>
<p>​    &#x2F;&#x2F; 参数1表示被劫持的对象</p>
<p>​    &#x2F;&#x2F; 参数2表示对哪些属性做限定（设置一个新的属性，如果对象里面没有这个属性表示新设置，如果有会把已经存在的属性覆盖掉）</p>
<p>​    &#x2F;&#x2F; 参数3表示一个对象，可以在这个对象里面做一些配置项</p>
<p>​    &#x2F;&#x2F; Object.defineProperty(obj, ‘name’, {</p>
<p>​    &#x2F;&#x2F;   &#x2F;&#x2F; 设置属性值</p>
<p>​    &#x2F;&#x2F;   value: ‘刘浚’</p>
<p>​    &#x2F;&#x2F; })</p>
</blockquote>
<h3 id="Object-defineProperty"><a href="#Object-defineProperty" class="headerlink" title="Object.defineProperty"></a>Object.defineProperty</h3><blockquote>
<p>属性：value、writable、configurable、enumerable</p>
<p>value和writable不能一起使用</p>
</blockquote>
<h2 id="ES6数据代理"><a href="#ES6数据代理" class="headerlink" title="ES6数据代理"></a>ES6数据代理</h2><blockquote>
<p>Proxy数据代理<br>           + ES6新增的，是数据劫持的一个升级版本<br>                      + 使用Object.defineProperty()这个方法的时候，需要额外的写一个对象设置初始值，Proxy不需要你写了。Proxy可以一次性劫持多个属性<br>                      + Proxy是对象数据劫持的封装</p>
<pre><code>                 =&gt; vue2中使用的数据响应是Object.defineProperty()
                 =&gt; vue3中使用的数据响应是Proxy
</code></pre>
</blockquote>
<h3 id="代码示例"><a href="#代码示例" class="headerlink" title="代码示例"></a>代码示例</h3><blockquote>
<p>let result &#x3D; new Proxy(obj, {</p>
<p>​      &#x2F;&#x2F; target表示目标对象（你需要代理那个对象）</p>
<p>​      &#x2F;&#x2F; property表示代理对象的属性</p>
<p>​      get(target, property){</p>
<p>​        return target[property]</p>
<p>​      },</p>
<p>​      &#x2F;&#x2F; value表示新设置的属性值</p>
<p>​      set(target, property, value){</p>
<p>​        target[property] &#x3D; value</p>
<p>​        render()</p>
<p>​      }</p>
<p>​    })</p>
</blockquote>
<h1 id="5月4日"><a href="#5月4日" class="headerlink" title="5月4日"></a>5月4日</h1><h2 id="this对象总结"><a href="#this对象总结" class="headerlink" title="this对象总结"></a>this对象总结</h2><blockquote>
<p>在全局执行上下文对象中打印this对象将指向window对象</p>
<p>在函数中打印this对象，并用函数名加括号的方式调用，this指向window对象</p>
<p>在对象方法中打印this对象，this指向这个对象本身</p>
<p>在事件中调用函数，函数中的this指向这个事件的调用者</p>
<p>如果是构造函数的实例化对象调用函数，this指向的是实例化对象本身</p>
<p>箭头函数没有自己的this，它的this指向上一层代码</p>
</blockquote>
<h2 id="异步与同步"><a href="#异步与同步" class="headerlink" title="异步与同步"></a>异步与同步</h2><blockquote>
<p>同步指的是上层代码执行完毕才会执行下层代码</p>
<p>异步指的是不同的代码在同一个时间段执行，定时器，延时器，函数都是异步执行</p>
</blockquote>
<h2 id="IIFE函数（自执行函数）"><a href="#IIFE函数（自执行函数）" class="headerlink" title="IIFE函数（自执行函数）"></a>IIFE函数（自执行函数）</h2><blockquote>
<p>这是一个IIFE函数，调用结束将自动销毁内存，可以有返回值</p>
<p>(function fn(){  …..  })()</p>
<p>(function fn(){  …..  }())</p>
<p>!(function fn(){  …..  })()</p>
<p>~(function fn(){  …..  })()</p>
</blockquote>
<h2 id="伪模块化页面功能开发"><a href="#伪模块化页面功能开发" class="headerlink" title="伪模块化页面功能开发"></a>伪模块化页面功能开发</h2><blockquote>
<p>在独立的代码文件中将需要传递出去的变量或者方法挂载到window对象上，在任何区域都可以调用</p>
</blockquote>
<h2 id="闭包"><a href="#闭包" class="headerlink" title="闭包"></a>闭包</h2><blockquote>
<p>有一个函数A中返回一个函数B</p>
<p>在函数A外部有变量引用这个函数B</p>
<p>B函数内部访问着函数A内部的私有变量</p>
</blockquote>
<h3 id="闭包的应用"><a href="#闭包的应用" class="headerlink" title="闭包的应用"></a>闭包的应用</h3><blockquote>
<p>通过闭包可以让外部访问到函数内部的变量</p>
<p>通过闭包可以让局部变量持续保存下来，不会随着它的上下文环境一起销毁（延长变量的生命周期）</p>
<p>可以解决全局变量污染的问题</p>
</blockquote>
<h4 id="场景"><a href="#场景" class="headerlink" title="场景"></a>场景</h4><blockquote>
<p>解决循环遍历绑定事件</p>
<p>函数柯理化</p>
<p>防抖节流</p>
<p>单例模式</p>
<p>vue    data</p>
</blockquote>
<h4 id="闭包面试题"><a href="#闭包面试题" class="headerlink" title="闭包面试题"></a>闭包面试题</h4><blockquote>
<p>function fun(n, o) {</p>
<p>​      console.log(o)</p>
<p>​      const obj &#x3D; {</p>
<p>​        fun: function (m) {</p>
<p>​          return fun(m, n)</p>
<p>​        }</p>
<p>​      }</p>
<p>​      return obj</p>
<p>​    }</p>
<p>var res &#x3D; fun(0)    &#x2F;&#x2F; undefined </p>
<p>fun(1)      &#x2F;&#x2F;0</p>
<p>fun(2)      &#x2F;&#x2F;0</p>

<p>fun(0).fun(1).fun(2).fun(3).fun(4)    &#x2F;&#x2F; undefined   0   1   2   3</p>
<p>注意点是：执行空间是否被开辟，以及变量是否被缓存</p>
</blockquote>
<h2 id="改变this指向的方法"><a href="#改变this指向的方法" class="headerlink" title="改变this指向的方法"></a>改变this指向的方法</h2><p>bind()方法：修改函数或方法中的this为指定的对象，并且会返回一个修改后的之后的新的函数给我们</p>
<p>call()方法: 修改函数或方法中的this为指定的对象，并且会立即调用修改之后的函数</p>
<p>apply()方法: 修改函数或方法中的this为指定的对象，并且会立即调用修改之后的函数</p>
<p>apply与call的区别在于传递参数的时候必须使用使用数组</p>
<h1 id="5月5日"><a href="#5月5日" class="headerlink" title="5月5日"></a>5月5日</h1><h2 id="函数柯理化"><a href="#函数柯理化" class="headerlink" title="函数柯理化"></a>函数柯理化</h2><blockquote>
<p>将一次参数传递分作多次传递</p>
</blockquote>
<h3 id="函数柯理化封装"><a href="#函数柯理化封装" class="headerlink" title="函数柯理化封装"></a>函数柯理化封装</h3><blockquote>
<p><strong>function fn(a,b,c,d){</strong></p>
<p>​    <strong>return a+b+c+d</strong></p>
<p>​    <strong>}</strong></p>
<p>​    <strong>function outFn(fn,…arr){</strong> &#x2F;&#x2F;传入组合方法和非具体数量的参数存入arr数组中</p>
<p>​    <strong>let outArr&#x3D;arr || []</strong>  &#x2F;&#x2F; 定义outArr，当arr为空时，添加为空值</p>
<p>​    <strong>let len&#x3D;fn.length</strong>  &#x2F;&#x2F;存储方法需要的参数数量</p>
<p>​    <strong>return function(…arr1){</strong>  &#x2F;&#x2F;传入参数</p>
<p>​      <strong>outArr&#x3D;[…outArr, …arr1]</strong>  &#x2F;&#x2F;组合过往的outArr和现在传入的arr1成为新的outArr数组</p>
<p>​      <strong>if(outArr.length&gt;&#x3D;len){</strong>  &#x2F;&#x2F;传入参数数量判定，符合fn方法则传出组合</p>
<p>​        <strong>return fn(…outArr)</strong></p>
<p>​      <strong>}else{</strong>          &#x2F;&#x2F;不符合则重新传入outFn函数进行参数数量组合</p>
<p>​        <strong>return outFn(fn,…outArr)</strong></p>
<p>​      <strong>}</strong></p>
<p>​    <strong>}</strong></p>
<p>​    <strong>}</strong></p>
<p>​    <strong>let res&#x3D;outFn(fn)</strong></p>
<p>​    <strong>console.log(res(‘https:&#x2F;&#x2F;‘)(‘<a target="_blank" rel="noopener" href="http://www.baidu.com:')('443')('/Home')">www.baidu.com:&#39;)(&#39;443&#39;)(&#39;/Home&#39;)</a>)</strong></p>
<p>&#x2F;&#x2F;<a target="_blank" rel="noopener" href="https://www.baidu.com/Home">https://www.baidu.com:443/Home</a></p>
</blockquote>
<h2 id="模块化"><a href="#模块化" class="headerlink" title="模块化"></a>模块化</h2><p>AMD 		前置依赖</p>
<p>CMD         按需导入</p>
<p>ES6   module</p>
<blockquote>
<script type="module">
</blockquote>
<h3 id="导出方式"><a href="#导出方式" class="headerlink" title="导出方式"></a>导出方式</h3><blockquote>
<p>export</p>
<p>export{变量1，变量2}</p>
<p>export default 默认导出</p>
</blockquote>
<h3 id="导入方式"><a href="#导入方式" class="headerlink" title="导入方式"></a>导入方式</h3><blockquote>
<p>import {变量1 as 重命名，变量2} from 地址 对象解构去匹配导出的整个对象中的相同的变量名，没有匹配到为undefined，可以重命名</p>
<p>import 变量 from 地址,默认导入，可以接收到默认导出</p>
<p>import * as 变量名 from 地址,全部导入，可以接收到文件中的所有导出，包括默认导出。</p>
</blockquote>
<h2 id="继承"><a href="#继承" class="headerlink" title="继承"></a>继承</h2><blockquote>
<p>存在于两个构造函数之间，子类从父类构造函数上面继承相同的方法和属性</p>
</blockquote>
<h3 id="原型继承"><a href="#原型继承" class="headerlink" title="原型继承"></a>原型继承</h3><blockquote>
<p>​    Son.prototype &#x3D; new Person(‘刘海涛’, 25)</p>
</blockquote>
<h4 id="优点"><a href="#优点" class="headerlink" title="优点"></a>优点</h4><blockquote>
<p>不管是在父类构造函数体类 还是原型对象上面 都可以继承过来 </p>
</blockquote>
<h4 id="缺点"><a href="#缺点" class="headerlink" title="缺点"></a>缺点</h4><blockquote>
<p>需要在多个地方传递参数 </p>
<p>如果在子类构造函数的原型对象上面添加方法和属性的时候  添加到父类实例化对象里面了</p>
</blockquote>
<h3 id="构造函数继承"><a href="#构造函数继承" class="headerlink" title="构造函数继承"></a>构造函数继承</h3><blockquote>
<p>Person.call(this)</p>
</blockquote>
<h4 id="优点-1"><a href="#优点-1" class="headerlink" title="优点"></a>优点</h4><blockquote>
<p>只需要在一个地方进行传参  </p>
</blockquote>
<h4 id="缺点-1"><a href="#缺点-1" class="headerlink" title="缺点"></a>缺点</h4><blockquote>
<p>只能继承父类构造函数体类的方法和属性 不能继承原型对象上面的方法和属性</p>
</blockquote>
<h3 id="组合继承"><a href="#组合继承" class="headerlink" title="组合继承"></a>组合继承</h3><blockquote>
<p>Son.prototype &#x3D; new Person(‘刘海涛’, 25)</p>
<p>Person.call(this)</p>
</blockquote>
<h4 id="优点-2"><a href="#优点-2" class="headerlink" title="优点"></a>优点</h4><blockquote>
<p>只需要在一个地方进行传参  </p>
</blockquote>
<h4 id="缺点-2"><a href="#缺点-2" class="headerlink" title="缺点"></a>缺点</h4><blockquote>
<p>在子类的原型对象上面添加方法和属性  实际上添加到了父类的实例化对象上面</p>
</blockquote>
<h3 id="ES6继承"><a href="#ES6继承" class="headerlink" title="ES6继承"></a>ES6继承</h3><blockquote>
<p>class Son extends Person{</p>
<p>super()</p>
<p>…….</p>
<p>}</p>
</blockquote>
<h1 id="5月6日"><a href="#5月6日" class="headerlink" title="5月6日"></a>5月6日</h1><h2 id="单例模式"><a href="#单例模式" class="headerlink" title="单例模式"></a>单例模式</h2><blockquote>
<p>一个构造函数只生成一个实例化对象</p>
</blockquote>
<p>核心代码</p>
<blockquote>
<p>let instance&#x3D;null </p>
<p>function Fn(){</p>
<p>if(!instance){</p>
<p>instance&#x3D;new   Person()</p>
<p>}</p>
<p>return instance</p>
<p>}</p>
</blockquote>
<p>从单例模式实例化的对象使用地址是一致的，既可以全等</p>
<h2 id="发布订阅者模式"><a href="#发布订阅者模式" class="headerlink" title="发布订阅者模式"></a>发布订阅者模式</h2><p>实例化对象方法中保存用户的操作记录，在获取到用户的操作时，找到对应的方法反馈，在存储操作记录的对象没有用户时，函数将不会执行。</p>
<blockquote>
<p>定义一个构造函数 class<br>               + 属性<br>                  + 存储订阅消息的对象<br>                  +  {<br>                     xiyou:[打电话,发微信，qq]<br>                     }<br>                               + 方法<br>                  +  on  订阅<br>                  +  off  取消订阅<br>                  +  emit  执行消息队列</p>

<p>​    &#x2F;*</p>
<p>​      参数</p>
<p>​      + 参数1表示请求方式（get或者post）</p>
<p>​      + 参数2表示请求地址（你向谁发生请求）</p>
<p>​      + 参数3表示异步（true，默认）或者同步（false，99.99999%不会用到）</p>
<p>​    *&#x2F;</p>
<p><strong>xhr.onreadystatechange &#x3D; ()&#x3D;&gt;{</strong></p>
<p>​      &#x2F;&#x2F; xhr.readyState &#x3D; 2时-发送数据, send()方法调用, 但是当前的状态及http头未知,请求未完成</p>
<p>​      &#x2F;&#x2F; xhr.readyState &#x3D; 3时-数据传输中, 接受部分数据</p>
<p>​      &#x2F;&#x2F; xhr.readyState &#x3D; 4时-响应内容解析完成</p>
<p>​      &#x2F;&#x2F; console.log(xhr.readyState)</p>
<p>​      &#x2F;&#x2F; xhr.responseText 表示接收后端传递给咱们的数据</p>
<p>​      &#x2F;&#x2F; console.log(xhr.responseText)</p>
<p>​      &#x2F;&#x2F; 第一个判断表示ajax的状态是4的时候，才接收数据</p>
<p>​      <strong>if(xhr.readyState &#x3D;&#x3D; 4){</strong></p>
<p>​        &#x2F;&#x2F; 第二个判断表示http这个载体的状态是200没有问题的时候，才接收数据</p>
<p>​        <strong>if(xhr.status &#x3D;&#x3D; 200){</strong></p>
<p>​          <strong>console.log(xhr.responseText)</strong></p>
<p>​        <strong>}else{</strong></p>
<p>​          <strong>console.log(‘请求失败’)</strong></p>
<p>​        <strong>}</strong></p>
<p>​      <strong>}</strong></p>
<p>​      &#x2F;&#x2F; 注意点：不推荐</p>
<p>​      &#x2F;&#x2F; if(xhr.readyState &#x3D;&#x3D; 4 &amp;&amp; xhr.status &#x3D;&#x3D; 200){</p>
<p>​      &#x2F;&#x2F;   console.log(xhr.responseText)</p>
<p>​      &#x2F;&#x2F; }else{</p>
<p>​      &#x2F;&#x2F;   console.log(‘请求失败’)</p>
<p>​      &#x2F;&#x2F; }</p>
<p>​    <strong>}</strong></p>
<p>&#x2F;&#x2F; 发送请求（把请求发送出去）</p>
<p>​    <strong>xhr.send()</strong></p>
</blockquote>

<h2 id="get请求和post请求的区别"><a href="#get请求和post请求的区别" class="headerlink" title="get请求和post请求的区别"></a>get请求和post请求的区别</h2><p>get明文传输，可以直接获取到，post加密传输，更加安全</p>
<p>在ajax中post请求比get请求多一个请求头，需要根据接口文件进行跟换使用，post传输的查询字符串没有？号连接</p>
<p>get获取数据，post传输数据</p>

<h2 id="http是超文本传输协议，"><a href="#http是超文本传输协议，" class="headerlink" title="http是超文本传输协议，"></a>http是超文本传输协议，</h2><p>  200：请求成功。用于GET和POSt请求</p>
<p>  201：已创建。成功请求并创建了新的资源</p>
<p>  304：未修改。所请求的资源没有修改，不会返回任何资源。客户端通过缓存访问资源。</p>
<p>  400：客户端请求的语法错误，服务器无法理解。</p>
<p>  401：请求要求用户的身份认证</p>
<p>  403：服务器理解请求客服端的请求，但是不能执行。</p>
<p>  404：客服端无法找到请求资源。</p>
<p>  500：服务器内部错误，无法完成请求。</p>
<p>  502：作为网关和代理工作服务器执行请求时，从远程服务器收到无效的响应。</p>
<p>  503：服务器超载或者正在维护，暂时无法处理客户端请求。</p>

<h2 id="垃圾回收机制"><a href="#垃圾回收机制" class="headerlink" title="垃圾回收机制"></a>垃圾回收机制</h2><p>垃圾回收程序运行时,会标记内存中存储的所有变量(标记方法有多种).然后他会将所有在作用域的变量,以及被变量引用的变量的标记去掉.在此之后,被标记的变量就等待被删了.随后垃圾回收机制会运行一次,清理标记的值且收回被占用的内存.</p>
<ul>
<li><p>重点</p>
<blockquote>
<p>被标记的变量将会被删除，正在运行或者即将运行的变量将会删除标记。</p>
</blockquote>
</li>
</ul>

<p>​      5、注意点：把0和NaN转成布尔值，结果是false。把其他的转成布尔类型，是true</p>
<p>​      6、注意点：把空字符串转成布尔类型，结果时false。如果时字符串里面只有一个空格，表示里面还是有内容，结果时true</p>
<p>​      7、注意点：把null和undefined转成布尔类型，结果都是false</p>

<h1 id="5月23日"><a href="#5月23日" class="headerlink" title="5月23日"></a>5月23日</h1><h2 id="vue的选项属性"><a href="#vue的选项属性" class="headerlink" title="vue的选项属性"></a>vue的选项属性</h2><h3 id="computed计算属性"><a href="#computed计算属性" class="headerlink" title="computed计算属性"></a>computed计算属性</h3><blockquote>
<p>响应式属性的变化会自动进行计算，本质是一个属性，可以像data中定义的响应式属性一样在模板中使用，具有缓存性质。</p>
<ul>
<li>实例</li>
</ul>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="attr">computed</span>: &#123;</span><br><span class="line"> <span class="title function_">hasBook</span>(<span class="params"></span>) &#123;</span><br><span class="line">&gt;<span class="comment">//根据计属性使用的响应式属性的变化[自动]进行计算</span></span><br><span class="line">&gt;<span class="keyword">return</span> <span class="variable language_">this</span>.<span class="property">books</span>.<span class="property">length</span> &gt; <span class="number">0</span> ? <span class="string">&#x27;yes&#x27;</span> : <span class="string">&#x27;no&#x27;</span>&#125;&#125;,</span><br><span class="line">&gt;....</span><br><span class="line">&gt;<span class="attr">computed</span>:&#123;</span><br><span class="line"><span class="title function_">reverseMessage</span>(<span class="params"></span>)&#123;</span><br><span class="line">&gt;<span class="comment">// 缓存特点： message没有变化，计算属性值从缓存中读取</span></span><br><span class="line">&gt;<span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="string">&#x27;重新计算&gt;&gt;&gt;&gt;&gt;&#x27;</span>);</span><br><span class="line">&gt;<span class="keyword">return</span> <span class="variable language_">this</span>.<span class="property">message</span>.<span class="title function_">split</span>(<span class="string">&#x27;&#x27;</span>).<span class="title function_">reverse</span>().<span class="title function_">join</span>(<span class="string">&#x27;&#x27;</span>) &#125;&#125;,</span><br></pre></td></tr></table></figure>

<ul>

<h2 id="vue的组件"><a href="#vue的组件" class="headerlink" title="vue的组件"></a>vue的组件</h2><blockquote>
<p>vue组件时包含vue特定选项的js对象</p>
<ul>
<li>使用vue组件</li>
</ul>
<p>在vue实例中声明一个对象，在当中定义组件的作用，在挂载vue对象之前需要进行组件的注册，在其他组件中可以直接使用组件名当作标签名使用，页面会显示组件中的template方法。</p>
<p><strong>注意点：</strong></p>
<ul>
<li>注册组件</li>
</ul>
<blockquote>
<p>&#x2F;&#x2F;局部注册</p>
<p>components:{</p>
<p>组件名</p>
<p>}</p>
<p>&#x2F;&#x2F;全局注册</p>
<p>createApp(root).components(组件名)</p>
</blockquote>
</blockquote>
<h2 id="vue组件生命周期"><a href="#vue组件生命周期" class="headerlink" title="vue组件生命周期"></a>vue组件生命周期</h2><blockquote>
<p>beforeCreate()     在初始化之前</p>
<p>created()    初始化</p>
<p>beforeMount()     在挂载之前</p>
<p>mounted()     挂载</p>
<p>beforeUpdate()    在更新之前</p>
<p>update()    更新</p>
<p>beforeUnmount()    在卸载之前</p>
<p>unmount()     卸载</p>
<p>这些方法在组件达到当前状态时可以使用，其中挂载、更新、卸载可以添加事件进行响应</p>
</blockquote>
<h2 id="模块化-1"><a href="#模块化-1" class="headerlink" title="模块化"></a>模块化</h2><blockquote>
<p>在文件钟单独创建一个组件，使用export导出，在需要使用的页面或文件中使用import导入使用<br><strong>注意点：</strong><br>在main文档中需要进行创建vue的实例化对象，并需要挂载到页面中使用，在使用页面中引入使用</p>
</blockquote>
<h1 id="5月24日"><a href="#5月24日" class="headerlink" title="5月24日"></a>5月24日</h1><h2 id="组件之间的通讯"><a href="#组件之间的通讯" class="headerlink" title="组件之间的通讯"></a>组件之间的通讯</h2><ul>
<li><h3 id="父传子"><a href="#父传子" class="headerlink" title="父传子"></a>父传子</h3></li>
</ul>
<p>父亲组件的变量通过在父组件中的子组件标记传入，在子组件中使用props选项接收，如果时父组件中的方法，在子组件中使用emits选项接收。（props是只读的）</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//props选项示例</span></span><br><span class="line"><span class="attr">components</span>:&#123;</span><br><span class="line">        commB</span><br><span class="line">    &#125;,</span><br><span class="line">....</span><br><span class="line">&lt;com-b :name=<span class="string">&#x27;父亲组件中的变量&#x27;</span>&gt;&lt;com-b&gt;</span><br><span class="line">....</span><br><span class="line">props&#123;</span><br><span class="line"><span class="attr">name</span>:&#123;</span><br><span class="line">        <span class="attr">type</span>:<span class="title class_">String</span>, <span class="comment">//设置传值类型</span></span><br><span class="line">        <span class="attr">required</span>:<span class="literal">true</span>,  <span class="comment">//是否校验</span></span><br><span class="line">        <span class="attr">default</span>:<span class="string">&#x27;rose&#x27;</span>,  <span class="comment">//设置默认值</span></span><br><span class="line">        <span class="title function_">validator</span>(<span class="params">val</span>)&#123;  <span class="comment">//校验函数</span></span><br><span class="line">            <span class="keyword">if</span>(val == <span class="string">&#x27;jack&#x27;</span>)&#123;</span><br><span class="line">                <span class="keyword">return</span> <span class="literal">true</span></span><br><span class="line">            &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">                <span class="keyword">return</span> <span class="literal">false</span></span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">     &#125;, </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<ul>
<li><h3 id="子传父"><a href="#子传父" class="headerlink" title="子传父"></a>子传父</h3></li>
</ul>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 接收事件</span></span><br><span class="line"><span class="title function_">sendMessage</span>(<span class="params"></span>)&#123;</span><br><span class="line">            <span class="variable language_">this</span>.$emit(<span class="string">&#x27;some-event&#x27;</span>,<span class="variable language_">this</span>.<span class="property">msg</span>) <span class="comment">// 触自定义事件some-event,</span></span><br><span class="line">        &#125;</span><br><span class="line">&lt;button @click=<span class="string">&quot;sendMessage&quot;</span>&gt;确定&lt;/button&gt;</span><br><span class="line">....</span><br><span class="line"><span class="attr">emits</span>:[<span class="string">&#x27;some-event&#x27;</span>], </span><br></pre></td></tr></table></figure>

<p>在父组件中的methods选项中定义bind开头的方法，在子组件标签中传入，子组件使用emits选项接受，并用this.$emit(“传值名”，参数)来使用。</p>
<ul>
<li><h3 id="兄弟传递"><a href="#兄弟传递" class="headerlink" title="兄弟传递"></a>兄弟传递</h3></li>
</ul>
<p>使用mitt第三库，$emit（自定义事件，参数）</p>
<p>$bus &#x3D; new mitt()</p>
<p>A    this.$bus.on(‘事件’，(mesage)&#x3D;&gt;{})</p>
<p>B    this.$bus.emit(‘事件’，参数)</p>
<ul>
<li><h3 id="组件之间的双向绑定"><a href="#组件之间的双向绑定" class="headerlink" title="组件之间的双向绑定"></a>组件之间的双向绑定</h3></li>
</ul>
<p>方法一：</p>
<blockquote>
<p>父亲组件传递需要绑定的参数，子组件接受并绑定到input上，并监听数值变化，并使用父亲组件的方法更改。</p>
</blockquote>
<p>方法二：</p>
<blockquote>
<p>父亲组件传递需要绑定的参数，子组件接受并绑定到input上，使用计算属性监听数值变化，数值变化自动调用父亲组件中的方法</p>
</blockquote>
<p>方法三：</p>
<blockquote>
<p>使用v-model实现双向绑定</p>
<p>&lt;model-input **v-model&#x3D;”modelMessage”**&gt;</model-input></p>
<p>….  </p>
<p><strong>props: [“modelValue”],</strong></p>
<p><strong>emits: [“update:modelValue”],</strong></p>
<p>….</p>
<p>&lt;input type&#x3D;”text”  **:value&#x3D;”modelValue”  *@input&#x3D;”$emit(‘update:modelValue’,$event.target.value)***”  placeholder&#x3D;”请输入”&gt;</p>
</blockquote>
<ul>
<li><h4 id="透传"><a href="#透传" class="headerlink" title="透传"></a>透传</h4></li>
</ul>
<p>父组件向子组件传递属性或事件，没有被props和emits声明，一般传递的是class和id属性。</p>
<blockquote>
<p>组织透传根节点</p>
<p>inheritAttrs: false、v-bind&#x3D;”$attrs”</p>
</blockquote>
<h2 id="插槽"><a href="#插槽" class="headerlink" title="插槽"></a>插槽</h2><p>默认插槽：v-slot:default</p>
<p>具名插槽：v-slot:name</p>
<p>作用域插槽：v-slot:name&#x3D;’任意名称’    &#x2F;&#x2F;可以调用子组件上的任意方法。</p>
<h2 id="refs"><a href="#refs" class="headerlink" title="refs"></a>refs</h2><p>在普通元素当作属性使用：ref&#x3D;‘名称’，用this.$refs.btn可以获取到该元素的domu元素。加在组件上，则用this.$refs.list获取</p>
<h1 id="5月25日"><a href="#5月25日" class="headerlink" title="5月25日"></a>5月25日</h1><h2 id="依赖注入跨组件通讯"><a href="#依赖注入跨组件通讯" class="headerlink" title="依赖注入跨组件通讯"></a>依赖注入跨组件通讯</h2><h3 id="provide与inject"><a href="#provide与inject" class="headerlink" title="provide与inject"></a>provide与inject</h3><p>解决了父亲组件向深层组件传递参数的问题</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">provide（）&#123; <span class="comment">//传递</span></span><br><span class="line">    <span class="keyword">return</span>&#123;</span><br><span class="line">        接收名称：传递的参数名称</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">....</span><br><span class="line"><span class="attr">inject</span>:[<span class="string">&#x27;接收名称&#x27;</span>] <span class="comment">//接收</span></span><br><span class="line">....</span><br><span class="line"><span class="comment">//可以配合响应式数据</span></span><br><span class="line"><span class="title function_">provide</span>(<span class="params"></span>)&#123;</span><br><span class="line">	<span class="keyword">return</span> &#123;</span><br><span class="line">		接收名称：<span class="title function_">computed</span>(<span class="function">()=&gt;</span>传递的参数名称)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="动态组件"><a href="#动态组件" class="headerlink" title="动态组件"></a>动态组件</h2><p>在父组件中使用component标记使用组件</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">component</span> <span class="attr">:is</span>=<span class="string">&#x27;commIndex&#x27;</span>&gt;</span><span class="tag">&lt;/<span class="name">component</span>&gt;</span></span><br></pre></td></tr></table></figure>

<p>commIndex用来存储当前使用的组件名，在通过改变commIndex的方式切换组件使用</p>
<h2 id="缓存组件"><a href="#缓存组件" class="headerlink" title="缓存组件"></a>缓存组件</h2><figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">keep-alive</span>&gt;</span><span class="tag">&lt;/<span class="name">keep-alive</span>&gt;</span></span><br><span class="line">包裹缓存的组件，在组件切换后将不会卸载，而是缓存起来，</span><br><span class="line"></span><br><span class="line">也可以指定某个组件被缓存</span><br><span class="line"><span class="tag">&lt;<span class="name">keep-alive</span> <span class="attr">include</span>=<span class="string">&#x27;组件name值&#x27;</span>&gt;</span><span class="tag">&lt;/<span class="name">keep-alive</span>&gt;</span></span><br><span class="line"></span><br><span class="line">在被缓存的组件需要重新执行函数时，可以在activated(激活)和deactivated(失活)生命状态函数中添加需要执行的方法</span><br></pre></td></tr></table></figure>

<h2 id="异步组件"><a href="#异步组件" class="headerlink" title="异步组件"></a>异步组件</h2><p>在大型项目中，将应用拆分为更小块，在需要时才从服务器加载相关的组件，defineAsyncComponent方法来实现。</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> &#123;defineAsyncComponent&#125; <span class="keyword">from</span> <span class="string">&#x27;Vue&#x27;</span> <span class="comment">//引入api</span></span><br><span class="line"><span class="keyword">const</span> <span class="title class_">AsyncComp</span> = <span class="title function_">defineAsyncComponent</span>(<span class="function">()=&gt;</span>&#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">new</span> <span class="title class_">Promise</span>(<span class="function">(<span class="params">resolve,reject</span>)=&gt;</span>&#123;</span><br><span class="line">        ...</span><br><span class="line">        <span class="title function_">resolve</span>()</span><br><span class="line">&#125;)</span><br><span class="line">&#125;)</span><br><span class="line"><span class="comment">//在本地像一般组件一样使用</span></span><br></pre></td></tr></table></figure>

<h2 id="Suspense组件"><a href="#Suspense组件" class="headerlink" title="Suspense组件"></a>Suspense组件</h2><p>在请求服务器异步加载组件时，在等待时渲染一个加载状态</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">Suspense</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">AsyncCom</span>&gt;</span><span class="tag">&lt;/<span class="name">Asyncom</span>&gt;</span> //异步组件</span><br><span class="line"><span class="tag">&lt;/<span class="name">Suspense</span>&gt;</span></span><br></pre></td></tr></table></figure>

<h2 id="Teleport传送门"><a href="#Teleport传送门" class="headerlink" title="Teleport传送门"></a>Teleport传送门</h2><p>在组件堆叠不会处理样式时，可以将组件以传送门的方式插入都某个标记中。</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">teleport</span> <span class="attr">to</span>=<span class="string">&quot;需要插入到的标记名称&quot;</span>&gt;</span></span><br><span class="line">    需要传送的组件</span><br><span class="line"><span class="tag">&lt;/<span class="name">teleport</span>&gt;</span></span><br></pre></td></tr></table></figure>

<h2 id="Transition过渡动画"><a href="#Transition过渡动画" class="headerlink" title="Transition过渡动画"></a>Transition过渡动画</h2><p>可以用来处理有转变效果的事件，根据特定的css标记来控制动画的效果。</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">transition</span> <span class="attr">name</span>=<span class="string">&#x27;find&#x27;</span>&gt;</span></span><br><span class="line">    需要控制的组件</span><br><span class="line"><span class="tag">&lt;/<span class="name">transition</span>&gt;</span></span><br></pre></td></tr></table></figure>

<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">.<span class="property">find</span>-enter-<span class="keyword">from</span>, <span class="comment">///进入动画的起始状态。</span></span><br><span class="line">.<span class="property">find</span>-enter-active, <span class="comment">///进入动画的生效状态。</span></span><br><span class="line">.<span class="property">find</span>-enter-to, <span class="comment">///进入动画的结束状态。</span></span><br><span class="line">.<span class="property">find</span>-leave-<span class="keyword">from</span>, <span class="comment">///离开动画的起始状态。</span></span><br><span class="line">.<span class="property">find</span>-leave-active,</span><br><span class="line">.<span class="property">find</span>-leave-to,</span><br></pre></td></tr></table></figure>

<h2 id="自定义指令"><a href="#自定义指令" class="headerlink" title="自定义指令"></a>自定义指令</h2><p>在需要使用其他内置指令没有的效果时，可以利用directive方法注册一个自定义指令。</p>

<h1 id="5月26日"><a href="#5月26日" class="headerlink" title="5月26日"></a>5月26日</h1><h2 id="插件"><a href="#插件" class="headerlink" title="插件"></a>插件</h2><p>为vue应用添加全局功能工具的代码</p>

<h2 id="nextTick"><a href="#nextTick" class="headerlink" title="nextTick"></a>nextTick</h2><p>会将el.$nextTick(cb)中的回调函数cb推迟到下一个DOM更新周期之后执行</p>

<script>
    function viewer_init() {
        let pswpElement = document.querySelectorAll('.pswp')[0];
        let $imgArr = document.querySelectorAll(('.article-entry img:not(.reward-img)'))

        $imgArr.forEach(($em, i) => {
            $em.onclick = () => {
                // slider展开状态
                // todo: 这样不好，后面改成状态
                if (document.querySelector('.left-col.show')) return
                let items = []
                $imgArr.forEach(($em2, i2) => {
                    let img = $em2.getAttribute('data-idx', i2)
                    let src = $em2.getAttribute('data-target') || $em2.getAttribute('src')
                    let title = $em2.getAttribute('alt')
                    // 获得原图尺寸
                    const image = new Image()
                    image.src = src
                    items.push({
                        src: src,
                        w: image.width || $em2.width,
                        h: image.height || $em2.height,
                        title: title
                    })
                })
                var gallery = new PhotoSwipe(pswpElement, PhotoSwipeUI_Default, items, {
                    index: parseInt(i)
                });
                gallery.init()
            }
        })
    }
    viewer_init()
</script>

<link rel="stylesheet" href="/css/clipboard.css">
 <script src="https://cdn.staticfile.org/clipboard.js/2.0.10/clipboard.min.js"></script>
<script>
  function wait(callback, seconds) {
    var timelag = null;
    timelag = window.setTimeout(callback, seconds);
  }
  !function (e, t, a) {
    var initCopyCode = function(){
      var copyHtml = '';
      copyHtml += '<button class="btn-copy" data-clipboard-snippet="">';
      copyHtml += '<i class="ri-file-copy-2-line"></i><span>COPY</span>';
      copyHtml += '</button>';
      $(".highlight .code pre").before(copyHtml);
      $(".article pre code").before(copyHtml);
      var clipboard = new ClipboardJS('.btn-copy', {
        target: function(trigger) {
          return trigger.nextElementSibling;
        }
      });
      clipboard.on('success', function(e) {
        let $btn = $(e.trigger);
        $btn.addClass('copied');
        let $icon = $($btn.find('i'));
        $icon.removeClass('ri-file-copy-2-line');
        $icon.addClass('ri-checkbox-circle-line');
        let $span = $($btn.find('span'));
        $span[0].innerText = 'COPIED';
        
        wait(function () { // 等待两秒钟后恢复
          $icon.removeClass('ri-checkbox-circle-line');
          $icon.addClass('ri-file-copy-2-line');
          $span[0].innerText = 'COPY';
        }, 2000);
      });
      clipboard.on('error', function(e) {
        e.clearSelection();
        let $btn = $(e.trigger);
        $btn.addClass('copy-failed');
        let $icon = $($btn.find('i'));
        $icon.removeClass('ri-file-copy-2-line');
        $icon.addClass('ri-time-line');
        let $span = $($btn.find('span'));
        $span[0].innerText = 'COPY FAILED';
        
        wait(function () { // 等待两秒钟后恢复
          $icon.removeClass('ri-time-line');
          $icon.addClass('ri-file-copy-2-line');
          $span[0].innerText = 'COPY';
        }, 2000);
      });
    }
    initCopyCode();
  }(window, document);
</script>
